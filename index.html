<!DOCTYPE html>
<html>
<head>
  <title>AI Voice Generator</title>
</head>
<body>

  <h2>AI Voice Generator</h2>

  <textarea id="text" rows="5" cols="40"
    placeholder="Enter text here"></textarea>
  <br><br>

  <button onclick="generateVoice()">Generate Voice</button>

  <br><br>
  <audio id="audio" controls></audio>

<script>
async function generateVoice() {
  let text = document.getElementById("text").value;

  let response = await fetch("http://localhost:3000/voice", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ text })
  });

  let data = await response.json();
  document.getElementById("audio").src = data.audio;
}
</script>

</body>
</html>
